<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#0f172a"/>
  
  <!-- Header -->
  <rect width="1200" height="60" fill="#1e293b"/>
  <circle cx="40" cy="30" r="15" fill="#6366f1"/>
  <text x="70" y="38" font-family="sans-serif" font-weight="bold" font-size="24" fill="white">NanoEdit</text>
  
  <!-- Main Layout -->
  <g transform="translate(0, 60)">
    <!-- Left: Canvas Area -->
    <rect x="40" y="40" width="740" height="535" rx="12" fill="#020617" stroke="#1e293b" stroke-width="2"/>
    
    <!-- Canvas Placeholder -->
    <rect x="160" y="100" width="500" height="400" fill="#ffffff"/>
    <circle cx="410" cy="300" r="80" fill="#e2e8f0"/>
    <path d="M350 400 L410 320 L470 400 Z" fill="#cbd5e1"/>
    
    <!-- Floating Toolbar -->
    <rect x="280" y="60" width="260" height="50" rx="8" fill="#1e293b" stroke="#334155"/>
    <circle cx="310" cy="85" r="10" fill="#6366f1"/> <!-- Brush -->
    <rect x="340" y="75" width="20" height="20" stroke="#94a3b8" stroke-width="2"/> <!-- Rect -->
    <circle cx="390" cy="85" r="10" stroke="#94a3b8" stroke-width="2"/> <!-- Circle -->
    
    <!-- Right: Sidebar -->
    <rect x="820" y="0" width="380" height="615" fill="#0f172a"/>
    
    <!-- Prompt Box -->
    <rect x="840" y="40" width="340" height="200" rx="8" fill="#020617" stroke="#1e293b"/>
    <text x="860" y="70" font-family="sans-serif" font-size="14" fill="#94a3b8">Describe your image...</text>
    <text x="860" y="100" font-family="sans-serif" font-size="16" fill="#e2e8f0">A futuristic city with flying cars, neon lights...</text>
    
    <!-- Generate Button -->
    <rect x="840" y="260" width="340" height="50" rx="8" fill="url(#grad1)"/>
    <text x="1010" y="293" font-family="sans-serif" font-weight="bold" font-size="18" fill="white" text-anchor="middle">Generate</text>
    
    <!-- Result Preview -->
    <rect x="840" y="350" width="340" height="200" rx="8" fill="#1e293b"/>
    <rect x="860" y="370" width="140" height="140" rx="4" fill="#334155"/>
    <rect x="1020" y="370" width="140" height="140" rx="4" fill="#334155"/>
  </g>
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>